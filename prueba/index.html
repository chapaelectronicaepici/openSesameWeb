<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="/js/fullcalendar/packages/core/main.css" rel="stylesheet" />
    <link href="/js/fullcalendar/packages/daygrid/main.css" rel="stylesheet" />
    <link href="/js/fullcalendar/packages/timegrid/main.css" rel="stylesheet" />

    <script src="js/fullcalendar/packages/core/main.js"></script>
    <script src="js/fullcalendar/packages/daygrid/main.js"></script>
    <script src="js/fullcalendar/packages/timegrid/main.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var calendarEl = document.getElementById("calendar");
        var calendar = new FullCalendar.Calendar(calendarEl, {
          plugins: ["dayGrid", "timeGrid"],
          header: {
            left: "prev, next today",
            center: "title",
            right: "month,timeGridWeek,timeGridDay"
          }, // buttons for switching between views
          selectable: true,
          selectHelper: true,
          editable: true,
          eventLimit: true,
          defaultView: "timeGridWeek",
          events: [
            {
              textColor: "#000000",
              textAlign: "center",
              color: "#66DCC0",
              backgroundColor: "#66DCC0",
              title: "Base de Datos",
              start: "2019-06-03 07:30:00",
              end: "2019-06-03 10:00:00"
            },

            {
              textColor: "#000000",
              color: "#DC6B66",
              backgroundColor: "#DC6B66",
              title: "Programación II",
              start: "2019-06-03 10:00:00",
              end: "2019-06-03 12:30:00"
            },

            {
              textColor: "#000000",
              color: "#66BADC",
              backgroundColor: "#66BADC",
              title: "Algoritmos y Estructura de Datos I",
              start: "2019-06-03 13:20:00",
              end: "2019-06-03 15:50:00"
            },

            {
              textColor: "#000000",
              color: "#6678DC",
              backgroundColor: "#6678DC",
              title: "Ingeniería de la Información II",
              start: "2019-06-03 15:50:00",
              end: "2019-06-03 17:30:00"
            }
          ]
        });

        calendar.render();
      });
    </script>
  </head>
  <body>
    <div id="calendar"></div>
  </body>
</html>
